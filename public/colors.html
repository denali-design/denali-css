<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Dashboard Denali Theme</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-base">
    <header class="bg-primary px-8 py-6 text-base font-bold">
      <h1 class="text-lg md:text-2xl">Colors</h1>
    </header>
    <main class="mx-auto flex max-w-3xl flex-col gap-6 p-4 pb-14">
      <section class="flex flex-col">
        <h2 class="h4 mb-2">Primary</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-primary h-24 w-24"></div>
            <p class="text-sm">Primary</p>
          </div>
          <div>
            <div class="bg-primary-content h-24 w-24"></div>
            <p class="text-sm">Primary Content</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Secondary</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-secondary h-24 w-24"></div>
            <p class="text-sm">Secondary</p>
          </div>
          <div>
            <div class="bg-secondary-content h-24 w-24"></div>
            <p class="text-sm">Secondary Content</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Base</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-base-light h-24 w-24"></div>
            <p class="text-sm">Base Light</p>
          </div>
          <div>
            <div class="bg-base h-24 w-24"></div>
            <p class="text-sm">Base</p>
          </div>
          <div>
            <div class="bg-base-dark h-24 w-24"></div>
            <p class="text-sm">Base Dark</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Success</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-success-light h-24 w-24"></div>
            <p class="text-sm">Success Light</p>
          </div>
          <div>
            <div class="bg-success h-24 w-24"></div>
            <p class="text-sm">Success</p>
          </div>
          <div>
            <div class="bg-success-dark h-24 w-24"></div>
            <p class="text-sm">Success Dark</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Warning</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-warning-light h-24 w-24"></div>
            <p class="text-sm">Warning Light</p>
          </div>
          <div>
            <div class="bg-warning h-24 w-24"></div>
            <p class="text-sm">Warning</p>
          </div>
          <div>
            <div class="bg-warning-dark h-24 w-24"></div>
            <p class="text-sm">Warning Dark</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Danger</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-danger-light h-24 w-24"></div>
            <p class="text-sm">Danger Light</p>
          </div>
          <div>
            <div class="bg-danger h-24 w-24"></div>
            <p class="text-sm">Danger</p>
          </div>
          <div>
            <div class="bg-danger-dark h-24 w-24"></div>
            <p class="text-sm">Danger Dark</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Info</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-info-light h-24 w-24"></div>
            <p class="text-sm">Info Light</p>
          </div>
          <div>
            <div class="bg-info h-24 w-24"></div>
            <p class="text-sm">Info</p>
          </div>
          <div>
            <div class="bg-info-dark h-24 w-24"></div>
            <p class="text-sm">Info Dark</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
