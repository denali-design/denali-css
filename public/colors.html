<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denali Color Palette</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-base dark:bg-base-dark dark:text-base-light">
    <header
      class="bg-primary flex items-center gap-3 px-8 py-6 text-base font-bold"
    >
      <h1 class="text-lg md:text-2xl">Colors</h1>
      <button
        id="theme-toggle"
        type="button"
        class="order-2 mr-4 rounded-lg p-2.5 text-sm text-gray-100 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-100 dark:hover:bg-gray-900 dark:focus:ring-gray-900 md:order-1"
      >
        <svg
          id="theme-toggle-dark-icon"
          class="hidden h-5 w-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
          ></path>
        </svg>
        <svg
          id="theme-toggle-light-icon"
          class="hidden h-5 w-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
            fill-rule="evenodd"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </header>
    <main class="mx-auto flex max-w-3xl flex-col gap-6 p-4 pb-14">
      <section class="flex flex-col">
        <h2 class="h4 mb-2">Primary</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-primary h-24 w-24"></div>
            <p class="text-sm">Primary</p>
          </div>
          <div>
            <div class="bg-primary-content h-24 w-24"></div>
            <p class="text-sm">Primary Content</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Secondary</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-secondary h-24 w-24"></div>
            <p class="text-sm">Secondary</p>
          </div>
          <div>
            <div class="bg-secondary-content h-24 w-24"></div>
            <p class="text-sm">Secondary Content</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Base</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-base-light h-24 w-24"></div>
            <p class="text-sm">Base Light</p>
          </div>
          <div>
            <div class="bg-base h-24 w-24"></div>
            <p class="text-sm">Base</p>
          </div>
          <div>
            <div class="bg-base-dark h-24 w-24"></div>
            <p class="text-sm">Base Dark</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Success</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-success-light h-24 w-24"></div>
            <p class="text-sm">Success Light</p>
          </div>
          <div>
            <div class="bg-success h-24 w-24"></div>
            <p class="text-sm">Success</p>
          </div>
          <div>
            <div class="bg-success-dark h-24 w-24"></div>
            <p class="text-sm">Success Dark</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Warning</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-warning-light h-24 w-24"></div>
            <p class="text-sm">Warning Light</p>
          </div>
          <div>
            <div class="bg-warning h-24 w-24"></div>
            <p class="text-sm">Warning</p>
          </div>
          <div>
            <div class="bg-warning-dark h-24 w-24"></div>
            <p class="text-sm">Warning Dark</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Danger</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-danger-light h-24 w-24"></div>
            <p class="text-sm">Danger Light</p>
          </div>
          <div>
            <div class="bg-danger h-24 w-24"></div>
            <p class="text-sm">Danger</p>
          </div>
          <div>
            <div class="bg-danger-dark h-24 w-24"></div>
            <p class="text-sm">Danger Dark</p>
          </div>
        </div>
      </section>

      <section class="flex flex-col">
        <h2 class="h4 mb-2">Info</h2>
        <div class="flex gap-4">
          <div>
            <div class="bg-info-light h-24 w-24"></div>
            <p class="text-sm">Info Light</p>
          </div>
          <div>
            <div class="bg-info h-24 w-24"></div>
            <p class="text-sm">Info</p>
          </div>
          <div>
            <div class="bg-info-dark h-24 w-24"></div>
            <p class="text-sm">Info Dark</p>
          </div>
        </div>
      </section>
    </main>

    <script>
      var themeToggleDarkIcon = document.getElementById(
        "theme-toggle-dark-icon",
      );
      var themeToggleLightIcon = document.getElementById(
        "theme-toggle-light-icon",
      );

      // Change the icons inside the button based on previous settings
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        themeToggleLightIcon.classList.remove("hidden");
      } else {
        themeToggleDarkIcon.classList.remove("hidden");
      }

      var themeToggleBtn = document.getElementById("theme-toggle");

      themeToggleBtn.addEventListener("click", function () {
        // toggle icons inside button
        themeToggleDarkIcon.classList.toggle("hidden");
        themeToggleLightIcon.classList.toggle("hidden");

        // if set via local storage previously
        if (localStorage.getItem("color-theme")) {
          if (localStorage.getItem("color-theme") === "light") {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          } else {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          }

          // if NOT set via local storage previously
        } else {
          if (document.documentElement.classList.contains("dark")) {
            document.documentElement.classList.remove("dark");
            localStorage.setItem("color-theme", "light");
          } else {
            document.documentElement.classList.add("dark");
            localStorage.setItem("color-theme", "dark");
          }
        }
      });
    </script>
  </body>
</html>
