<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denali Density Scale</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-base dark:bg-base-dark dark:text-base-light">
    <header
      class="color-background-primary-light flex items-center gap-3 px-loose py-normal text-base font-bold"
    >
      <h1 class="text-lg md:text-2xl">Density Scale</h1>
    </header>
    <main class="px-loose">
      <table class="dn-table dn-table--auto">
        <thead class="dn-table__head">
            <tr class="dn-table__row">
                <th>
                    Name
                </th>
                <th>
                    Size
                </th>
                <th>
                    Pixels
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="dn-table__row">
                <td>
                    none
                </td>
                <td>
                    0px
                </td>
                <td>
                    0px
                </td>
                <td>
                    <div class="w-none h-6 bg-color-action-primary-default-light"></div>
                </td>
            </tr>
            <tr class="dn-table__row">
                <td>
                    squeezed
                </td>
                <td>
                    1px
                </td>
                <td>
                    1px
                </td>
                <td>
                    <div class="w-squeezed h-6 bg-color-action-primary-default-light"></div>
                </td>
            </tr>
            <tr class="dn-table__row">
                <td>
                    compressed
                </td>
                <td>
                    .25rem
                </td>
                <td>
                    4px
                </td>
                <td>
                    <div class="w-compressed h-6 bg-color-action-primary-default-light"></div>
                </td>
            </tr>
            <tr class="dn-table__row">
                <td>
                    tight
                </td>
                <td>
                    .5rem
                </td>
                <td>
                    8px
                </td>
                <td>
                    <div class="w-tight h-6 bg-color-action-primary-default-light"></div>
                </td>
            </tr>
            <tr class="dn-table__row">
                <td>
                    snug
                </td>
                <td>
                    1rem
                </td>
                <td>
                    16px
                </td>
                <td>
                    <div class="w-snug h-6 bg-color-action-primary-default-light"></div>
                </td>
            </tr>
            <tr class="dn-table__row">
                <td>
                    normal
                </td>
                <td>
                    1.5rem
                </td>
                <td>
                    24px
                </td>
                <td>
                    <div class="w-normal h-6 bg-color-action-primary-default-light"></div>
                </td>
            </tr>
            <tr class="dn-table__row">
                <td>
                    relaxed
                </td>
                <td>
                    2rem
                </td>
                <td>
                    32px
                </td>
                <td>
                    <div class="w-relaxed h-6 bg-color-action-primary-default-light"></div>
                </td>
            </tr>
            <tr class="dn-table__row">
                <td>
                    loose
                </td>
                <td>
                    2.5rem
                </td>
                <td>
                    40px
                </td>
                <td>
                    <div class="w-loose h-6 bg-color-action-primary-default-light"></div>
                </td>
            </tr>
            
        </tbody>
      </table>
    </main>
  </body>
</html>
