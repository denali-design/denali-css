<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="dist/app.min.css">
</head>
<body class="p-8 space-y-3">
<a href="/">Home</a>
<h1 class="dn-h1 text-center pb-[50px]">Progress</h1>

<section class="container ml-auto mr-auto space-y-5">

    <h2 class="dn-h4">Default progress</h2>
    <!-- Default progress -->
    <div class="dn-progress">
        <div
                class="dn-progress--bar"
                role="progressbar"
                style="width: 10%"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="100"
        ></div>
    </div>

    <h2 class="dn-h4">Small progress</h2>
    <!-- Small progress -->
    <div class="dn-progress dn-progress--sm">
        <div
                class="dn-progress--bar"
                role="progressbar"
                style="width: 50%"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
        ></div>
    </div>

    <h2 class="dn-h4">Medium progress</h2>
    <!-- Medium progress -->
    <div class="dn-progress dn-progress--md">
        <div
                class="dn-progress--bar"
                role="progressbar"
                style="width: 20%"
                aria-valuenow="20"
                aria-valuemin="0"
                aria-valuemax="100"
        ></div>
    </div>

    <h2 class="dn-h4">Large progress</h2>
    <!-- Large progress -->
    <div class="dn-progress dn-progress--lg">
        <div
                class="dn-progress--bar"
                role="progressbar"
                style="width: 33%"
                aria-valuenow="33"
                aria-valuemin="0"
                aria-valuemax="100"
        ></div>
    </div>

    <h2 class="dn-h4">Multi progress</h2>
    <!-- Multi progress -->
    <div class="dn-progress">
        <div class="dn-progress--bar dn-progress--danger" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="dn-progress--bar dn-progress--warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
        <div class="dn-progress--bar dn-progress--success" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
    </div>


    <h2 class="dn-h4">Loader</h2>
    <!-- Loader -->
    <div class="dn-progress dn-progress--loader"></div>
</section>
</body>
</html>
