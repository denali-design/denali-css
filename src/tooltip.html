<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tooltip</title>
        <link rel="stylesheet" href="dist/app.min.css">
    </head>
    <body class="p-8 space-y-3">
        <a href="/">Home</a>
        <h1 class="dn-h1 text-center">Tooltip</h1>
        <section class="flex flex-col items-center space-y-3">
            <span class="dn-tooltip" data-tooltip="Tooltip">Default tooltip (bottom)</span>
            <span class="dn-tooltip dn-tooltip--left" data-tooltip="Tooltip">Tooltip left</span>
            <span class="dn-tooltip dn-tooltip--right" data-tooltip="Tooltip">Tooltip right</span>
            <span class="dn-tooltip dn-tooltip--top" data-tooltip="Tooltip">Tooltip top</span>
            <span class="dn-tooltip dn-tooltip--small" data-tooltip="Tooltip">Small tooltip</span>
        </section>
    </body>
</html>
