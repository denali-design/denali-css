<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avatar</title>
        <link rel="stylesheet" href="dist/app.min.css">
    </head>
    <body class="p-8 space-y-3 bg-gray-300">
        <a href="/">Home</a>
        <h1 class="dn-h1 text-center pb-[50px]">Avatar</h1>
        <section class="container space-y-3 ml-auto mr-auto">
            <!-- Avatars without images -->
            <div class="flex space-x-3 items-center">
                <div class="dn-avatar">
                    <div class="dn-avatar--title">D</div>
                </div>
                <div class="dn-avatar dn-avatar--sm">
                    <div class="dn-avatar--title">D</div>
                </div>
            </div>
            <!-- Avatars with images -->
            <div class="flex space-x-3 items-center">
                <div class="dn-avatar">
                    <img src="dist/images/avatar.jpg" alt="Avatar title" class="dn-avatar--image">
                </div>
                <div class="dn-avatar dn-avatar--sm">
                    <img src="dist/images/avatar.jpg" alt="Avatar title" class="dn-avatar--image">
                </div>
            </div>
        </section>
    </body>
</html>
