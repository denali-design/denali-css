<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shadows</title>
        <link rel="stylesheet" href="dist/app.min.css">
        <style>
            .test-box {
                font-weight: bold;
                width: 200px;
                height: 200px;
                margin-right: 40px;
                margin-bottom: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body class="p-8 space-y-3">
        <a href="/">Home</a>
        <h1 class="dn-h1 text-center pb-[50px]">Shadows</h1>
        <section class="container ml-auto mr-auto flex flex-wrap ">
            <div class="border rounded border-gray-300 test-box dn-shadow--sm">
                Small
            </div>
            <div class="border rounded border-gray-300 test-box dn-shadow">
                Default
            </div>
            <div class="border rounded border-gray-300 test-box dn-shadow--md">
                Medium
            </div>
            <div class="border rounded border-gray-300 test-box dn-shadow--lg">
                Large
            </div>
            <div class="border rounded border-gray-300 test-box dn-shadow--xl">
                XL
            </div>
            <div class="border rounded border-gray-300 test-box dn-shadow--2xl">
                2XL
            </div>
            <div class="border rounded border-gray-300 test-box dn-shadow--inner">
                Inner
            </div>
            <div class="border rounded border-gray-300 test-box dn-shadow--none">
                None
            </div>
        </section>
    </body>
</html>
