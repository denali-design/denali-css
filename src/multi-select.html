<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multi Select</title>
        <link rel="stylesheet" href="dist/app.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">

    </head>
    <body class="p-8 space-y-3 bg-gray-300">
        <a href="/">Home</a>
        <h1 class="dn-h1 text-center pb-[50px]">Multi Select</h1>

        <section class="w-max space-x-10 ml-auto mr-auto">
            <div class="dn-dropdown">
                <a href="#" class="dn-dropdown--trigger" onclick="toggleDropdown()" data-dropdown="dropdown">
                    <span> Click to open multi select </span>
                    <i class="d-icon d-arrowhead-down"></i>
                </a>
                <div class="dn-dropdown--content" id="dropdown">
                    <a href="#" class="dn-dropdown--item">
                        <div class="dn-checkbox">
                            <input type="checkbox" class="dn-checkbox--input" name="checkbox" id="multiSelect1" >
                            <label for="multiSelect1" class="dn-checkbox--label">
                                <i class="d-icon d-check text-white is-small dn-checkbox--icon"></i>
                            </label>
                            <label for="multiSelect1" class="dn-dropdown--label">Descriptive Text</label>
                        </div>
                    </a>
                    <a href="#" class="dn-dropdown--item">
                        <div class="dn-checkbox">
                            <input type="checkbox" class="dn-checkbox--input" name="checkbox" id="multiSelect2" >
                            <label for="multiSelect2" class="dn-checkbox--label">
                                <i class="d-icon d-check text-white is-small dn-checkbox--icon"></i>
                            </label>
                            <label for="multiSelect2" class="dn-dropdown--label">Descriptive Text</label>
                        </div>
                    </a>
                    <a href="#" class="dn-dropdown--item">
                        <div class="dn-checkbox">
                            <input type="checkbox" class="dn-checkbox--input" name="checkbox" id="multiSelect3" >
                            <label for="multiSelect3" class="dn-checkbox--label">
                                <i class="d-icon d-check text-white is-small dn-checkbox--icon"></i>
                            </label>
                            <label for="multiSelect3" class="dn-dropdown--label">Descriptive Text</label>
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <script>
            const toggleDropdown =()=> {
                document.getElementById('dropdown').classList.toggle('open');
            }
        </script>
    </body>
</html>
