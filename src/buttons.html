<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="dist/app.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">
</head>
<body class="p-8 space-y-3">
    <a href="/">Home</a>
    <h1 class="dn-h1 text-center">Buttons</h1>
   
    <section class="columns-1 lg:columns-2">
        <!-- Solid Buttons-->
        <div class="pt-9 pl-9 space-y-6">
            <h2 class="dn-h2 text-center">Solid</h2>
            <div class="space-x-4 flex">
                <h3 class="dn-h5 min-w-[120px]">Default:</h3>
                <!-- Default size Buttons-->
                <button class="dn-btn dn-btn--solid">Button</button>
                <button class="dn-btn dn-btn--solid"><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--solid">Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--solid min-w-min"><i class="d-icon d-heart-like-solid is-small"></i></button>
           </div>
            <div class="space-x-4 flex">
                <h3 class="dn-h5 min-w-[120px]">Small:</h3>
                <!-- Small size Buttons-->
                <button class="dn-btn dn-btn--solid dn-btn--small">Button</button>
                <button class="dn-btn dn-btn--solid dn-btn--small"><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--solid dn-btn--small">Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--solid dn-btn--small min-w-min"><i class="d-icon d-heart-like-solid is-small"></i></button>
           </div>
            <div class="space-x-4 flex">
                <h3 class="dn-h5 min-w-[120px]">Medium:</h3>
                <!-- Medium size Buttons-->
                <button class="dn-btn dn-btn--solid dn-btn--medium">Button</button>
                <button class="dn-btn dn-btn--solid dn-btn--medium"><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--solid dn-btn--medium">Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--solid dn-btn--medium min-w-min"><i class="d-icon d-heart-like-solid is-small"></i></button>
           </div>
            <div class="space-x-4 flex">
                <h3 class="dn-h5 min-w-[120px]">Large:</h3>
                <!-- large size Buttons-->
                <button class="dn-btn dn-btn--solid dn-btn--large">Button</button>
                <button class="dn-btn dn-btn--solid dn-btn--large"><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--solid dn-btn--large">Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--solid dn-btn--large min-w-min"><i class="d-icon d-heart-like-solid is-small"></i></button>
           </div>
            <div class="space-x-4 flex">
                <h3 class="dn-h5 min-w-[120px]">Disabled:</h3>
                <!-- Disabled Buttons-->
                <button class="dn-btn dn-btn--solid" disabled>Button</button>
                <button class="dn-btn dn-btn--solid" disabled><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--solid" disabled>Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--solid min-w-min" disabled><i class="d-icon d-heart-like-solid is-small"></i></button>
            </div>
            <div class="space-x-4 flex">
                <h3 class="dn-h5 min-w-[120px]">Transparent background:</h3>
                <!-- Default size Buttons-->
                <button class="dn-btn dn-btn--transparent">Button</button>
                <button class="dn-btn dn-btn--transparent"><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--transparent">Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--transparent min-w-min"><i class="d-icon d-heart-like-solid is-small"></i></button>
            </div>
        </div>
        <!-- Outline Buttons-->
        <div class="pt-9 pl-9 space-y-6">
            <h2 class="dn-h2 text-center">Outline</h2>
            <div class="space-x-4 flex">
                <h3 class="dn-h5 min-w-[120px]">Default:</h3>
                <!-- Default size Buttons-->
                <button class="dn-btn dn-btn--outlined">Button</button>
                <button class="dn-btn dn-btn--outlined"><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--outlined">Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--outlined min-w-min"><i class="d-icon d-heart-like-solid is-small"></i></button>
           </div>
            <div class="space-x-4 flex">
                <h3 class="dn-h5 min-w-[120px]">Small:</h3>
                <!-- Small size Buttons-->
                <button class="dn-btn dn-btn--outlined dn-btn--small">Button</button>
                <button class="dn-btn dn-btn--outlined dn-btn--small"><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--outlined dn-btn--small">Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--outlined dn-btn--small min-w-min"><i class="d-icon d-heart-like-solid is-small"></i></button>
           </div>
            <div class="space-x-4 flex">
                <h3 class="dn-h5 min-w-[120px]">Medium:</h3>
                <!-- Medium size Buttons-->
                <button class="dn-btn dn-btn--outlined dn-btn--medium">Button</button>
                <button class="dn-btn dn-btn--outlined dn-btn--medium"><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--outlined dn-btn--medium">Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--outlined dn-btn--medium min-w-min"><i class="d-icon d-heart-like-solid is-small"></i></button>
           </div>
            <div class="space-x-4 flex">
                <!-- Large size Buttons-->
                <h3 class="dn-h5 min-w-[120px]">Large:</h3>
                <button class="dn-btn dn-btn--outlined dn-btn--large">Button</button>
                <button class="dn-btn dn-btn--outlined dn-btn--large"><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--outlined dn-btn--large">Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--outlined dn-btn--large min-w-min"><i class="d-icon d-heart-like-solid is-small"></i></button>
           </div>
            <div class="space-x-4 flex">
                <h3 class="dn-h5 min-w-[120px]">Disabled:</h3>
                <!-- Disabled size Buttons-->

                <button class="dn-btn dn-btn--outlined" disabled>Button</button>
                <button class="dn-btn dn-btn--outlined" disabled><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--outlined" disabled>Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--outlined min-w-min" disabled><i class="d-icon d-heart-like-solid is-small"></i></button>
            </div>
            <div class="space-x-4 flex">
                <h3 class="dn-h5 min-w-[120px]">Transparent background:</h3>
                <!-- Default size Buttons-->
                <button class="dn-btn dn-btn--transparent">Button</button>
                <button class="dn-btn dn-btn--transparent"><i class="d-icon d-heart-like-solid is-small mr-1.5"></i>Button</button>
                <button class="dn-btn dn-btn--transparent">Button<i class="d-icon d-heart-like-solid is-small ml-1.5"></i></button>
                <button class="dn-btn dn-btn--transparent min-w-min"><i class="d-icon d-heart-like-solid is-small"></i></button>
            </div>
        </div>

<!--         <img class="bg-opacity-20" src="dist/images/button-bg.png" alt="">-->
    </section>
</body>
</html>
