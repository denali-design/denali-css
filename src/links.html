<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links</title>
        <link rel="stylesheet" href="dist/app.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">
    </head>
    <body class="p-8 space-y-3">
        <a href="/">Home</a>
        <h1 class="dn-h1 text-center pb-[50px]">Links</h1>
        <section class="container ml-auto mr-auto space-y-5">
            <h2 class="dn-typo--title">Default links</h2>
            <div class="flex space-x-10">
                <a href="#" class="dn-link">Link</a>
                <a href="#" class="dn-link">
                    <i class="d-icon d-add-circle is-small dn-link--icon"></i>
                    <span>Link</span>
                </a>
                <a href="#" class="dn-link">
                    <span>Link</span>
                    <i class="d-icon d-arrowhead-down-solid is-small dn-link--icon"></i>
                </a>
            </div>
            <h2 class="dn-typo--title">Disabled default links</h2>
            <div class="flex space-x-10">
                <a href="#" class="dn-link dn-link--disabled">Link</a>
                <a href="#" class="dn-link dn-link--disabled">
                    <i class="d-icon d-add-circle is-small dn-link--icon"></i>
                    <span>Link</span>
                </a>
                <a href="#" class="dn-link dn-link--disabled">
                    <span>Link</span>
                    <i class="d-icon d-arrowhead-down-solid is-small dn-link--icon"></i>
                </a>
            </div>
            <h2 class="dn-typo--title">Small links</h2>
            <div class="flex space-x-10">
                <a href="#" class="dn-link dn-link--small">Link</a>
                <a href="#" class="dn-link dn-link--small">
                    <i class="d-icon d-add-circle is-small dn-link--icon"></i>
                    <span>Link</span>
                </a>
                <a href="#" class="dn-link dn-link--small">
                    <span>Link</span>
                    <i class="d-icon d-arrowhead-down-solid is-small dn-link--icon"></i>
                </a>
            </div>
            <h2 class="dn-typo--title">Disabled Small links</h2>
            <div class="flex space-x-10">
                <a href="#" class="dn-link dn-link--small dn-link--disabled">Link</a>
                <a href="#" class="dn-link dn-link--small dn-link--disabled">
                    <i class="d-icon d-add-circle is-small dn-link--icon"></i>
                    <span>Link</span>
                </a>
                <a href="#" class="dn-link dn-link--small dn-link--disabled">
                    <span>Link</span>
                    <i class="d-icon d-arrowhead-down-solid is-small dn-link--icon"></i>
                </a>
            </div>
        </section>
    </body>
</html>
