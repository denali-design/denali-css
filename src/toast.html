<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link rel="stylesheet" href="dist/app.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">
</head>
<body class="p-8 space-y-3">
<a href="/">Home</a>
<h1 class="dn-h1 text-center pb-[50px]">Toast</h1>

<section class="max-w-[480px] ml-auto mr-auto space-y-5">
    <div class="dn-toast dn-toast--small">
        <div class="dn-toast--header">
            <div class="dn-toast--title">Type something</div>
            <i class="d-icon d-close"></i>
        </div>
    </div>
    <div class="dn-toast">
        <div class="dn-toast--header">
            <div class="dn-toast--title">Type something</div>
            <i class="d-icon d-close"></i>
        </div>
        <p class="dn-toast--content">
            This sentence provides context to this toast notification.
        </p>
    </div>
</section>
</body>
</html>
