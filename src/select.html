<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <link rel="stylesheet" href="dist/app.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">
</head>
<body class="p-8 space-y-3">
<a href="/">Home</a>
<h1 class="dn-h1 text-center pb-[50px]">Select</h1>

<section class="w-max ml-auto mr-auto space-y-5">

    <h2 class="dn-h4">Small Select</h2>
    <!-- Small Select -->
    <div class="dn-select dn-select--sm">
        <select name="">
            <option value="" disabled="" selected="">Select your option</option>
            <option value="">Value 1</option>
            <option value="">Value 2</option>
            <option value="">Value 3</option>
        </select>
        <i class="d-icon is-small d-arrowhead-down dn-select--arrow"></i>
    </div>

    <h2 class="dn-h4">Medium Select</h2>
    <!-- Medium Select -->
    <div class="dn-select dn-select--md">
        <select name="">
            <option value="" disabled="" selected="">Select your option</option>

            <option value="">Value 3</option>
        </select>
        <i class="d-icon is-small d-arrowhead-down dn-select--arrow"></i>
    </div>

    <h2 class="dn-h4">Default Select</h2>
    <!-- Default Select -->
    <div class="dn-select">
        <select name="">
            <option value="" disabled="" selected="">Select your option</option>
            <option value="">Value 1</option>
            <option value="">Value 2</option>

        <i class="d-icon is-small d-arrowhead-down dn-select--arrow"></i>

    <h2 class="dn-h4">Large Select</h2>

        <select name="">

            <option value="">Value 3</option>
        </select>
        <i class="d-icon is-small d-arrowhead-down dn-select--arrow"></i>
    </div>

    <h2 class="dn-h4">Disabled Select</h2>
    <!-- Disabled Select -->
    <div class="dn-select dn-select--disabled">
        <select name="" disabled>
            <option value="" disabled="" selected="">Select your option</option>
            <option value="">Value 1</option>
            <option value="">Value 2</option>
            <option value="">Value 3</option>
        </select>
        <i class="d-icon is-small d-arrowhead-down dn-select--arrow"></i>
    </div>
</section>
</body>
</html>
