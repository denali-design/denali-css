<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs</title>
    <link rel="stylesheet" href="dist/app.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">
</head>
<body class="p-8 space-y-4">

    <a href="/">Home</a>
    <h1 class="dn-h1 text-center">Breadcrumbs</h1>

    <!-- breadcrumbs with slash (Default) -->
    <div class="bg-gray-300 py-12 px-5 mb-10">
        <ul class="dn-breadcrumbs">
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#"><i class="d-icon d-home is-small"></i></a>
            </li>
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#">Projects</a>
            </li>
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#">Example Project</a>
            </li>
        </ul>
    </div>
    <!-- breadcrumbs with Big arrow -->
    <div class="bg-gray-300 py-12 px-5 mb-10">
        <ul class="dn-breadcrumbs dn-breadcrumbs--arrow">
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#"><i class="d-icon d-home is-small"></i></a>
            </li>
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#">Projects</a>
            </li>
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#">Example Project</a>
            </li>
        </ul>
    </div>
    <!-- breadcrumbs with big slash -->
    <div class="bg-gray-300 py-12 px-5 mb-10">
        <ul class="dn-breadcrumbs dn-breadcrumbs--slash">
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#"><i class="d-icon d-home is-small"></i></a>
            </li>
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#">Projects</a>
            </li>
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#">Example Project</a>
            </li>
        </ul>
    </div>
    <!-- breadcrumbs with arrow -->
    <div class="bg-gray-300 py-12 px-5 mb-10">
        <ul class="dn-breadcrumbs dn-breadcrumbs--arrow-sm">
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#"><i class="d-icon d-home is-small"></i></a>
            </li>
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#">Projects</a>
            </li>
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#">Example Project</a>
            </li>
        </ul>
    </div>

    <!-- breadcrumbs with blue link -->
    <div class="bg-gray-300 py-12 px-5 mb-10">
        <ul class="dn-breadcrumbs dn-breadcrumbs--blue">
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#"><i class="d-icon d-home is-small"></i></a>
            </li>
            <li class="dn-breadcrumbs--item">
                <a class="dn-breadcrumbs--link" href="#">Projects</a>
            </li>
            <li class="dn-breadcrumbs--item">
                <span class="dn-breadcrumbs--active">Example Project</span>
            </li>
        </ul>
    </div>
    
</body>
</html>
