<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <link rel="stylesheet" href="dist/app.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">
</head>
<body class="p-8 space-y-3 bg-gray-400">
<a href="/">Home</a>
<h1 class="dn-h1 text-center pb-[50px]">Toggle</h1>

<section class="w-max ml-auto mr-auto space-y-5">

    <h2 class="dn-h4">Default toggle</h2>
    <!-- Default toggle -->
    <ul class="dn-toggle">
        <li class="dn-toggle--item">
            <a href="#">Label 1</a>
        </li>
        <li class="dn-toggle--item dn-toggle--item-active">
            <a href="#">Label 2</a>
        </li>
        <li class="dn-toggle--item">
            <a href="#">Label 3</a>
        </li>
        <li class="dn-toggle--item">
            <a href="#">Label 4</a>
        </li>
        <li class="dn-toggle--item dn-toggle--item-disabled">
            <a href="#">Label 5</a>
        </li>
    </ul>

    <h2 class="dn-h4">Default small toggle</h2>
    <!-- Default small toggle -->
    <ul class="dn-toggle dn-toggle--small">
        <li class="dn-toggle--item">
            <a href="#">Label 1</a>
        </li>
        <li class="dn-toggle--item dn-toggle--item-active">
            <a href="#">Label 2</a>
        </li>
        <li class="dn-toggle--item">
            <a href="#">Label 3</a>
        </li>
        <li class="dn-toggle--item">
            <a href="#">Label 4</a>
        </li>
        <li class="dn-toggle--item dn-toggle--item-disabled">
            <a href="#">Label 5</a>
        </li>
    </ul>

    <h2 class="dn-h4">Default toggle icons</h2>
    <!-- Default toggle icons -->
    <ul class="dn-toggle">
        <li class="dn-toggle--item">
            <a href="#"><i class="d-icon d-menu-dialpad-solid"></i></a>
        </li>
        <li class="dn-toggle--item dn-toggle--item-active">
            <a href="#"><i class="d-icon d-menu-dialpad-solid"></i></a>
        </li>
        <li class="dn-toggle--item">
            <a href="#"><i class="d-icon d-menu-dialpad-solid"></i></a>
        </li>
        <li class="dn-toggle--item">
            <a href="#"><i class="d-icon d-menu-dialpad-solid"></i></a>
        </li>
        <li class="dn-toggle--item dn-toggle--item-disabled">
            <a href="#"><i class="d-icon d-menu-dialpad-solid"></i></a>
        </li>
    </ul>

    <h2 class="dn-h4">Inverse toggle</h2>
    <!-- inverse toggle -->
    <ul class="dn-toggle dn-toggle--inverse">
        <li class="dn-toggle--item">
            <a href="#">Label 1</a>
        </li>
        <li class="dn-toggle--item dn-toggle--item-active">
            <a href="#">Label 2</a>
        </li>
        <li class="dn-toggle--item">
            <a href="#">Label 3</a>
        </li>
        <li class="dn-toggle--item">
            <a href="#">Label 4</a>
        </li>
        <li class="dn-toggle--item dn-toggle--item-disabled">
            <a href="#">Label 5</a>
        </li>
    </ul>

    <h2 class="dn-h4">Inverse toggle icons</h2>
    <!-- Inverse toggle icons -->
    <ul class="dn-toggle dn-toggle--inverse">
        <li class="dn-toggle--item">
            <a href="#"><i class="d-icon d-menu-dialpad-solid"></i></a>
        </li>
        <li class="dn-toggle--item dn-toggle--item-active">
            <a href="#"><i class="d-icon d-menu-dialpad-solid"></i></a>
        </li>
        <li class="dn-toggle--item">
            <a href="#"><i class="d-icon d-menu-dialpad-solid"></i></a>
        </li>
        <li class="dn-toggle--item">
            <a href="#"><i class="d-icon d-menu-dialpad-solid"></i></a>
        </li>
        <li class="dn-toggle--item dn-toggle--item-disabled">
            <a href="#"><i class="d-icon d-menu-dialpad-solid"></i></a>
        </li>
    </ul>
</section>
</body>
</html>
