<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="stylesheet" href="dist/app.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">
</head>
<body class="p-8 space-y-3">
<a href="/">Home</a>
<h1 class="dn-h1 text-center pb-[50px]">Tags</h1>

<section class="flex justify-center space-x-5">
    <!-- Primary Tags -->
    <div class="flex flex-col items-center space-y-6">
        <h3 class="dn-h5">Primary</h3>
        <button class="dn-tag dn-tag--primary">
            <i class="d-icon d-heart-like-solid is-small"></i>
            <span>Button</span>
            <i class="d-icon d-close is-small"></i>
        </button>
        <button class="dn-tag dn-tag--primary" disabled>
            <i class="d-icon d-heart-like-solid is-small"></i>
            <span>Button</span>
            <i class="d-icon d-close is-small"></i>

        <button class="dn-tag dn-tag--primary dn-tag--sm">
            <i class="d-icon d-heart-like-solid is-small"></i>
            <span>Button</span>
            <i class="d-icon d-close is-small"></i>
        </button>
        <button class="dn-tag dn-tag--primary dn-tag--sm" disabled>
            <i class="d-icon d-heart-like-solid is-small"></i>
            <span>Button</span>
            <i class="d-icon d-close is-small"></i>
        </button>
    </div>
    <!-- Secondary Tags -->
    <div class="flex flex-col items-center space-y-6">
        <h3 class="dn-h5">Secondary</h3>
        <button class="dn-tag dn-tag--secondary">
            <i class="d-icon d-heart-like-solid is-small"></i>
            <span>Button</span>
            <i class="d-icon d-close is-small"></i>
        </button>
        <button class="dn-tag dn-tag--secondary" disabled>
            <i class="d-icon d-heart-like-solid is-small"></i>
            <span>Button</span>
            <i class="d-icon d-close is-small"></i>
        </button>
        <button class="dn-tag dn-tag--secondary dn-tag--sm">
            <i class="d-icon d-heart-like-solid is-small"></i>
            <span>Button</span>
            <i class="d-icon d-close is-small"></i>
        </button>
        <button class="dn-tag dn-tag--secondary dn-tag--sm" disabled>
            <i class="d-icon d-heart-like-solid is-small"></i>
            <span>Button</span>
            <i class="d-icon d-close is-small"></i>
        </button>
    </div>
</section>
</body>
</html>
