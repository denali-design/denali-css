<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls</title>
    <link rel="stylesheet" href="dist/app.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">
</head>
<body class="p-8 space-y-3">
<a href="/">Home</a>
<h1 class="dn-h1 text-center pb-[50px]">Controls</h1>

<section class="flex justify-center space-x-5">
    <!-- Switch -->
    <div class="flex flex-col items-center space-y-6">
        <h3 class="dn-h5">Switch</h3>

        <div class="dn-switch">
            <input type="checkbox" class="dn-switch--input" name="checkbox" id="switch">
            <label for="switch" class="dn-switch--label">
                <span class="dn-switch--circle"></span>
            </label>
        </div>
        <div class="dn-switch">
            <input type="checkbox" class="dn-switch--input" name="checkbox" id="switchDisabled" disabled>
            <label for="switchDisabled" class="dn-switch--label">
                <span class="dn-switch--circle"></span>
            </label>
        </div>
        <div class="dn-switch">
            <input type="checkbox" class="dn-switch--input" name="checkbox" id="switchActive" checked>
            <label for="switchActive" class="dn-switch--label">
                <span class="dn-switch--circle"></span>
            </label>
        </div>
        <div class="dn-switch">
            <input type="checkbox" class="dn-switch--input" name="checkbox" id="switchActiveDisabled" checked disabled>
            <label for="switchActiveDisabled" class="dn-switch--label">
                <span class="dn-switch--circle"></span>
            </label>
        </div>

    </div>
    <!-- Checkbox -->
    <div class="flex flex-col items-center space-y-5">
        <h3 class="dn-h5">Checkbox</h3>
        <div class="dn-checkbox">
            <input type="checkbox" class="dn-checkbox--input" name="checkbox" id="checkbox">
            <label for="checkbox" class="dn-checkbox--label">
                <i class="d-icon d-check text-white is-small dn-checkbox--icon"></i>
            </label>
        </div>
        <div class="dn-checkbox">
            <input type="checkbox" class="dn-checkbox--input" name="checkbox" id="checkbox4" checked>
            <label for="checkbox4" class="dn-checkbox--label">
                <i class="d-icon d-check text-white is-small dn-checkbox--icon"></i>
            </label>
        </div>
        <div class="dn-checkbox">
            <input type="checkbox" class="dn-checkbox--input" name="checkbox" id="checkbox2" disabled>
            <label for="checkbox2" class="dn-checkbox--label">
                <i class="d-icon d-check text-white is-small dn-checkbox--icon"></i>
            </label>
        </div>
        <div class="dn-checkbox">
            <input type="checkbox" class="dn-checkbox--input" name="checkbox" id="checkbox3" disabled checked>
            <label for="checkbox3" class="dn-checkbox--label">
                <i class="d-icon d-check text-white is-small dn-checkbox--icon"></i>
            </label>
        </div>
        <!-- partial checkbox -->
        <div class="dn-checkbox dn-checkbox--partial">
            <input type="checkbox" class="dn-checkbox--input" name="checkbox" id="checkbox5">
            <label for="checkbox5" class="dn-checkbox--label">
                <i class="dn-checkbox--partial-icon"></i>
            </label>
        </div>
        <div class="dn-checkbox dn-checkbox--partial">
            <input type="checkbox" class="dn-checkbox--input" name="checkbox" id="checkbox6" checked>
            <label for="checkbox6" class="dn-checkbox--label">
                <i class="dn-checkbox--partial-icon"></i>
            </label>
        </div>
        <div class="dn-checkbox dn-checkbox--partial">
            <input type="checkbox" class="dn-checkbox--input" name="checkbox" id="checkbox8" disabled>
            <label for="checkbox8" class="dn-checkbox--label">
                <i class="dn-checkbox--partial-icon"></i>
            </label>
        </div>
        <div class="dn-checkbox dn-checkbox--partial">
            <input type="checkbox" class="dn-checkbox--input" name="checkbox" id="checkbox7" checked disabled>
            <label for="checkbox7" class="dn-checkbox--label">
                <i class="dn-checkbox--partial-icon"></i>
            </label>
        </div>
    </div>
    <!-- Radio -->
    <div class="flex flex-col items-center space-y-6">
        <h3 class="dn-h5">Radio</h3>
        <div class="dn-radio ">
            <input type="radio" class="dn-radio--input" name="radio" id="radio">
            <label for="radio" class="dn-radio--label">
                <span class="dn-radio--active"></span>
            </label>
        </div>
        <div class="dn-radio ">
            <input type="radio" class="dn-radio--input" name="radio" id="radioChecked" checked>
            <label for="radioChecked" class="dn-radio--label">
                <span class="dn-radio--active"></span>
            </label>
        </div>
        <div class="dn-radio ">
            <input type="radio" class="dn-radio--input" name="radio" id="radioDisabled" disabled>
            <label for="radioDisabled" class="dn-radio--label">
                <span class="dn-radio--active"></span>
            </label>
        </div>
        <div class="dn-radio ">
            <input type="radio" class="dn-radio--input" name="radioCheckedDisabled  " id="radioCheckedDisabled" disabled checked>
            <label for="radioCheckedDisabled" class="dn-radio--label">
                <span class="dn-radio--active"></span>
            </label>
        </div>
    </div>
</section>
</body>
</html>
