<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navbar</title>
        <link rel="stylesheet" href="dist/app.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/denali-icon-font/dist/denali-icon-font.css">

    </head>
    <body class="p-8 bg-gray-300">
        <a href="/">Home</a>
        <h1 class="dn-h1 text-center pb-[50px]">Navbar</h1>

        <section class="space-y-10">

            <!-- Default navbar -->
            <nav class="dn-nav">
                <div class="dn-nav--left">
                    <img class="nav-brand" src="dist/images/denali-logo.svg" alt="Denali" />
                    <div class="dn-nav--mobile-menu">
                        <a href="#"><i class="d-icon d-more-vertical"></i></a>
                    </div>
                </div>
                <div class="dn-nav--responsive">
                    <div class="dn-nav--right">
                        <div class="dn-nav--center">
                            <a class="dn-nav--item dn-nav--item-active">Home</a>
                            <a class="dn-nav--item">About</a>
                            <a class="dn-nav--item">Contact</a>
                        </div>
                        <div class="dn-menu dn-menu--nav">
                            <div class="dn-nav--item dn-menu--trigger">Menu<i class="d-icon d-arrowhead-down is-small"></i></div>
                            <div class="dn-menu--content">
                                <a href="#" class="dn-link">Menu Item #1</a>
                                <a href="#" class="dn-link">Menu Item #2</a>
                                <a href="#" class="dn-link">Menu Item #3</a>
                            </div>
                        </div>
                        <a class="dn-nav--item"><i class="d-icon d-dashboard"></i></a>
                        <a class="dn-nav--item"><i class="d-icon d-menu-dialpad"></i></a>
                        <a class="dn-nav--item"><i class="d-icon d-user-profile-circle"></i></a>
                    </div>
                </div>
            </nav>

            <!-- Logo only -->
            <nav class="dn-nav">
                <div class="dn-nav--left">
                    <img class="nav-brand" src="dist/images/denali-logo.svg" alt="Denali" />
                </div>
            </nav>

            <!-- Navbar with logo and navigation items -->
            <nav class="dn-nav">
                <div class="dn-nav--left">
                    <img class="nav-brand" src="dist/images/denali-logo.svg" alt="Denali" />
                    <div class="dn-nav--mobile-menu">
                        <a href="#"><i class="d-icon d-more-vertical"></i></a>
                    </div>
                </div>
                <div class="dn-nav--responsive">
                    <div class="dn-nav--right">
                        <a class="dn-nav--item dn-nav--item-active">Home</a>
                        <a class="dn-nav--item">About</a>
                        <a class="dn-nav--item">Contact</a>
                    </div>
                </div>
            </nav>

            <!-- Navbar with logo and icon  -->
            <nav class="dn-nav">
                <div class="dn-nav--left">
                    <img class="nav-brand" src="dist/images/denali-logo.svg" alt="Denali" />
                    <div class="dn-nav--mobile-menu">
                        <a href="#"><i class="d-icon d-more-vertical"></i></a>
                    </div>
                </div>
                <div class="dn-nav--responsive">
                    <div class="dn-nav--right">
                        <a class="dn-nav--item"><i class="d-icon d-dashboard"></i></a>
                        <a class="dn-nav--item"><i class="d-icon d-menu-dialpad"></i></a>
                        <a class="dn-nav--item"><i class="d-icon d-user-profile-circle"></i></a>
                    </div>
                </div>
            </nav>

            <!-- Navbar with input -->
            <nav class="dn-nav">
                <div class="dn-nav--left">
                    <img class="nav-brand" src="dist/images/denali-logo.svg" alt="Denali" />
                    <div class="dn-nav--mobile-menu">
                        <a href="#"><i class="d-icon d-more-vertical"></i></a>
                    </div>
                </div>
                <div class="dn-nav--responsive">
                    <div class="dn-nav--right">
                        <div class="dn-field--group dn-nav--field">
                            <div class="dn-field--input">
                                <input type="text" placeholder="Search">
                                <i class="d-icon d-search is-small"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Navbar with menu -->
            <nav class="dn-nav">
                <div class="dn-nav--left">
                    <img class="nav-brand" src="dist/images/denali-logo.svg" alt="Denali" />
                    <div class="dn-nav--mobile-menu">
                        <a href="#"><i class="d-icon d-more-vertical"></i></a>
                    </div>
                </div>
                <div class="dn-nav--responsive">
                    <div class="dn-nav--right">
                        <div class="dn-menu dn-menu--nav">
                            <div class="dn-nav--item dn-menu--trigger">Menu<i class="d-icon d-arrowhead-down is-small"></i></div>
                            <div class="dn-menu--content">
                                <a href="#" class="dn-link">Menu Item #1</a>
                                <a href="#" class="dn-link">Menu Item #2</a>
                                <a href="#" class="dn-link">Menu Item #3</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Logo only -->
            <nav class="dn-nav" style="background:#0C301E;">
                <div class="dn-nav--left">
                    <img class="nav-brand" src="dist/images/denali-logo.svg" alt="Denali" />
                </div>
            </nav>

        </section>
    </body>
</html>
