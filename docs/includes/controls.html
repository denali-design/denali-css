<!-- Toggle Control -->
<label class="switch">
  <input type="checkbox">
  <span class="slider"></span>
  <span class="off label">Toggle off</span>
  <span class="on label">Toggle on</span>
</label>
<label class="switch">
  <input type="checkbox" checked>
  <span class="slider"></span>
  <span class="off label">Toggle off</span>
  <span class="on label">Toggle on</span>
</label>
<label class="switch">
  <input type="checkbox" disabled>
  <span class="slider"></span>
  <span class="label">Toggle disabled</span>
</label>
<label class="switch">
  <input type="checkbox" checked disabled>
  <span class="slider"></span>
  <span class="label">Toggle disabled on</span>
</label>

<br><br>

<!-- Radio Controls -->
<div class="radio">
  <input type="radio" value="" name="sample-one" id="radio-sample-a">
  <label for="radio-sample-a">Radio</label>
</div>
<div class="radio">
  <input type="radio" value="" name="sample-one" id="radio-sample-b" checked>
  <label for="radio-sample-b">Radio</label>
</div>
<div class="radio">
  <input type="radio" value="" name="sample-one" id="radio-sample-c" disabled>
  <label for="radio-sample-c">Radio disabled</label>
</div>

<br><br>

<!-- Checkbox -->
<div class="checkbox">
  <input id="denali-checkbox-1" type="checkbox" value="">
  <label for="denali-checkbox-1">Checkbox</label>
</div>
<div class="checkbox">
  <input id="denali-checkbox-2" type="checkbox" value="" checked>
  <label for="denali-checkbox-2">Checkbox</label>
</div>
<div class="checkbox">
  <input id="denali-checkbox-3" type="checkbox" value="" disabled>
  <label for="denali-checkbox-3">Checkbox disabled</label>
</div>
<div class="checkbox">
  <input id="denali-checkbox-4" type="checkbox" value="" data-partial>
  <label for="denali-checkbox-4">Checkbox partially</label>
</div>

<br><br><br>

<!-- Input Groups -->
<div class="input-group">
  <label>Radio Group</label>
  <div class="radio">
    <input type="radio" value="" name="sample-two" id="radio-sample-d">
    <label for="radio-sample-d">Radio</label>
  </div>
  <div class="radio">
    <input type="radio" value="" name="sample-two" id="radio-sample-e">
    <label for="radio-sample-e">Radio</label>
  </div>
</div>

<br><br>

<div class="input-group">
  <label>Checkbox Grouping</label>
  <div class="checkbox">
    <input id="denali-checkbox-5" type="checkbox" value="">
    <label for="denali-checkbox-5">Checkbox</label>
  </div>
  <div class="checkbox">
    <input id="denali-checkbox-6" type="checkbox" value="">
    <label for="denali-checkbox-6">Checkbox</label>
  </div>
</div>

  <label>Switch Group</label>

  </label>
</div>
