<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Component Demo</title>
    <!-- Favicon -->
    <link
      rel="icon"
      href="images/favicon-16x16.png"
      type="image/png"
      sizes="16x16"
    />
    <link
      rel="icon"
      href="images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
    <!-- Sharing Meta Tags -->
    <meta property="og:title" content="Denali CSS Component Demo" />
    <meta
      property="og:description"
      content="This page demostrates all Denali's CSS web components in all configurations."
    />
    <meta property="og:site_name" content="Denali CSS Component Demo" />
    <!-- Denali CSS & Icons -->
    <link rel="stylesheet" href="../css/denali.css" />
    <link rel="stylesheet" href="../css/denali-dark-theme.css" />
    <link rel="stylesheet" href="../css/denali-icon-font-v1.0.0.css" />

    <style media="screen">
      * {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body class="denali-dark-theme">
    <div class="container">
    <h1>Single</h1>
    <div class="progress progress__sm">
      <div class="progress--bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <br>
    <div class="progress">
      <div class="progress--bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <br>
    <div class="progress progress__md">
      <div class="progress--bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <br>
    <div class="progress progress__lg">
      <div class="progress--bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <br>

    <h1>Multiple</h1>
    <div class="progress">
      <div class="progress--bar has-bg-status-danger" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress--bar has-bg-status-warning" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
      <div class="progress--bar has-bg-status-success" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <br>

    <h1>Loading</h1>
    <div class="progress progress__loading"></div>
  </div>
  </body>
</html>
